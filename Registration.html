 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
<link rel="stylesheet" href="css/style1.css" type="text/css">

  </head>
  <body background="reg.jpg">
    <div id="container">

    </div>
    <br><br><br>
    <table  align=center cellpadding="50">
      <tr>
        <td  rowspan=5 colspan="5">
        <form  action="signup.html" method="post">

          <label for="Mr"><font font color="White" size="+2">Mr.</label>
          <input type="radio" name="status" id="Mr" value="Mr" required>
          <label for="Ms">Ms.</label>
          <input type="radio" name="status" id="Ms" value="Mr" required>
          <label for="Mrs ">Mrs .</label>
          <input type="radio" name="status" id="Mrs" value="Mr" required><br><br>
          <label for="Fname">First Name:</label>
          <input type="text"  id="Fname" value="" placeholder="Enter Name" required><br><br>
          <label for="Lname">Last Name:</label>
          <input type="text"  id="Lname" value="" placeholder="Enter  Name" required><br><br>
          <label for="email">Email ID :</label>
          <input type="text"  id="email" value="" placeholder="Enter  Email" required><br><br>
          <label for="Mobile">Mobile N0:</label>
          <input type="text"  id="mobile" value="" placeholder=" Enter Mobile Number" maxlength="10" required><br><br>
          <label for="address">Address :</label>
          <input type="text"  id="address" value="" placeholder="Enter  Address"  required><br><br>
          <label for="district">District :</label>
          <input type="text"  id="district" value="" placeholder="District/Provience"  required><br><br>
          <label for="city">City :</label>
          <select  name="city">
            <optgroup label="Your City">
              <option value="Margao">Margao</option>
              <option value="Mapsau">Panjim</option>
              <option value="Panjim">Ponda</option>
              <option value="Ponda">Mapsa</option>
              <option value="Other">Other</option>
            </optgroup>
          </select>
          <br><br>
          <label for="Zip code">Zip code :</label>
          <input type="number"  id="zipcode" value="" placeholder="Zip code"  required><br><br>
          <input type="checkbox" id="check" name="check" value="check" required>
          <label for="check" > Information above is correct </label><br>

          <br><br>
          <a href="login.html"><h4><font font color="#808080">Already  a User.....</h4></a>
          <pre>
          <input type="submit"  value="Register" class="button">       <input type="reset"  value="Clear" class="button">
</pre>

        </form>


        </td>
<tr>
  <td rowspan="210" colspan="120"></td>
</tr>
      </tr>
      <tr>
        <th  rowspan=5>
          <font font color="White" size="+5">
          Register<br>Yourself
        </th>

      </tr>
    </table>
  </body>
</html>
