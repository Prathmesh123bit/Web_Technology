<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>

   <frameset rows = "10%,80%,10%" >
      <frame  src = "Television.html" width="100%" height="40%" />
      <frame  src = "homepage.html" width="30%" height="40%" />
      <frame  src = "Home_App.html" width="30%" height="40%" />

      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>

   </frameset>

</html>
